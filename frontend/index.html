<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>InShort - Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- AdminLTE & FontAwesome via CDN -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/admin-lte@3.2/dist/css/adminlte.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="css/custom.css">
</head>
<body class="hold-transition login-page">
<div class="login-box">
  <div class="login-logo"><b>InShort</b> Study</div>
  <div class="card">
    <div class="card-body login-card-body">
      <p class="login-box-msg">Sign in to start your session</p>
      <form id="loginForm">
        <div class="input-group mb-3">
          <input type="text" id="username" class="form-control" placeholder="Username" required>
          <div class="input-group-append">
            <div class="input-group-text"><span class="fas fa-user"></span></div>
          </div>
        </div>
        <div class="input-group mb-3">
          <input type="password" id="password" class="form-control" placeholder="Password" required>
          <div class="input-group-append">
            <div class="input-group-text"><span class="fas fa-lock"></span></div>
          </div>
        </div>
        <div class="row">
          <div class="col-8"><p id="loginMsg" class="text-danger"></p></div>
          <div class="col-4">
            <button type="submit" class="btn btn-primary btn-block">Login</button>
          </div>
        </div>
      </form>
      <p class="mt-3 mb-1"><small>Test users: student1/student1, teacher1/teacher1, monitor1/monitor1, moderator1/moderator1, head1/head1</small></p>
    </div>
  </div>
</div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="js/api.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>InShort - Q&A</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/admin-lte@3.2/dist/css/adminlte.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="css/custom.css">
</head>
<body class="hold-transition layout-top-nav">
<div class="wrapper">
<nav class="main-header navbar navbar-expand navbar-white navbar-light">
  <ul class="navbar-nav ml-auto">
    <li class="nav-item"><a class="nav-link" href="dashboard.html"><i class="fas fa-home"></i> Dashboard</a></li>
    <li class="nav-item"><a class="nav-link" href="chat.html"><i class="fas fa-comments"></i> Chat</a></li>
    <li class="nav-item"><a class="nav-link" href="materials.html"><i class="fas fa-folder-open"></i> Materials</a></li>
    <li class="nav-item"><a class="nav-link" id="logoutLink" href="#"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
  </ul>
</nav>

<div class="content-wrapper p-3">
  <div class="container-fluid">
    <div class="row">
      <div class="col-12">
        <div class="card">
          <div class="card-header d-flex justify-content-between align-items-center">
            <h3 class="mb-0"><i class="fas fa-question-circle"></i> Q&A Forum</h3>
            <button class="btn btn-primary" data-toggle="modal" data-target="#askQuestionModal">
              <i class="fas fa-plus"></i> Ask Question
            </button>
          </div>
          <div class="card-body">
            <!-- Filter and Search -->
            <div class="row mb-3">
              <div class="col-md-6">
                <div class="input-group">
                  <input type="text" class="form-control" id="searchQuestions" placeholder="Search questions...">
                  <div class="input-group-append">
                    <button class="btn btn-outline-secondary" type="button">
                      <i class="fas fa-search"></i>
                    </button>
                  </div>
                </div>
              </div>
              <div class="col-md-6">
                <select class="form-control" id="filterCategory">
                  <option value="">All Categories</option>
                  <option value="mathematics">Mathematics</option>
                  <option value="physics">Physics</option>
                  <option value="chemistry">Chemistry</option>
                  <option value="biology">Biology</option>
                  <option value="english">English</option>
                  <option value="general">General</option>
                </select>
              </div>
            </div>

            <!-- Questions List -->
            <div id="questionsList">
              <!-- Questions will be loaded here -->
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</div>

<!-- Ask Question Modal -->
<div class="modal fade" id="askQuestionModal" tabindex="-1">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title"><i class="fas fa-question-circle"></i> Ask a Question</h5>
        <button type="button" class="close" data-dismiss="modal">
          <span>&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form id="askQuestionForm">
          <div class="form-group">
            <label for="questionTitle">Question Title</label>
            <input type="text" class="form-control" id="questionTitle" placeholder="What's your question?" required>
          </div>
          <div class="form-group">
            <label for="questionCategory">Category</label>
            <select class="form-control" id="questionCategory" required>
              <option value="">Select Category</option>
              <option value="mathematics">Mathematics</option>
              <option value="physics">Physics</option>
              <option value="chemistry">Chemistry</option>
              <option value="biology">Biology</option>
              <option value="english">English</option>
              <option value="general">General</option>
            </select>
          </div>
          <div class="form-group">
            <label for="questionDescription">Description</label>
            <textarea class="form-control" id="questionDescription" rows="4" placeholder="Provide more details about your question..." required></textarea>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary" id="submitQuestion">
          <i class="fas fa-paper-plane"></i> Submit Question
        </button>
      </div>
    </div>
  </div>
</div>

<!-- Answer Modal -->
<div class="modal fade" id="answerModal" tabindex="-1">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title"><i class="fas fa-reply"></i> Answer Question</h5>
        <button type="button" class="close" data-dismiss="modal">
          <span>&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div id="questionDetails"></div>
        <hr>
        <form id="answerForm">
          <div class="form-group">
            <label for="answerText">Your Answer</label>
            <textarea class="form-control" id="answerText" rows="4" placeholder="Write your answer here..." required></textarea>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-success" id="submitAnswer">
          <i class="fas fa-check"></i> Submit Answer
        </button>
      </div>
    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/api.js"></script>
<script src="js/qa.js"></script>
</body>
</html>

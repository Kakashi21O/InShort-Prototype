<!DOCTYPE html>
<html lang="en"><head><meta charset="utf-8"><title>InShort - Chat</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/admin-lte@3.2/dist/css/adminlte.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<link rel="stylesheet" href="css/custom.css">
</head><body class="hold-transition layout-top-nav"><div class="wrapper">
<nav class="main-header navbar navbar-expand navbar-white navbar-light">
  <ul class="navbar-nav ml-auto"><li class="nav-item"><a class="nav-link" href="dashboard.html"><i class="fas fa-home"></i> Dashboard</a></li>
  <li class="nav-item"><a class="nav-link" id="logoutLink2" href="#"><i class="fas fa-sign-out-alt"></i> Logout</a></li></ul></nav>
<div class="content-wrapper p-3 container">
  <div class="card">
    <div class="card-header d-flex justify-content-between align-items-center">
      <h3 class="mb-0"><i class="fas fa-comments"></i> Study Chat</h3>
      <div class="d-flex align-items-center">
        <div class="btn-group mr-3" role="group">
          <button type="button" class="btn btn-sm btn-outline-primary active" id="globalChatBtn">
            <i class="fas fa-globe"></i> Global
          </button>
          <button type="button" class="btn btn-sm btn-outline-success" id="levelChatBtn">
            <i class="fas fa-users"></i> Level Chat
          </button>
        </div>
        <span class="badge badge-info mr-2" id="onlineCount">0 online</span>
        <span class="badge badge-success" id="userLevel">Level 1</span>
      </div>
    </div>
    <div class="card-body p-0">
      <div id="messages" class="p-3" style="height:400px; overflow-y:scroll; background:linear-gradient(135deg, #f8f9fc 0%, #e9ecef 100%);"></div>
      <div class="p-3 border-top">
        <div class="input-group">
          <input id="chatInput" class="form-control" placeholder="Type your message here... (Press Enter to send)" style="border-radius: 25px 0 0 25px;">
          <div class="input-group-append">
            <button id="sendBtn" class="btn btn-primary" style="border-radius: 0 25px 25px 0;">
              <i class="fas fa-paper-plane"></i> Send
            </button>
          </div>
        </div>
        <small class="text-muted mt-2 d-block">
          <i class="fas fa-info-circle"></i> Earn XP for asking questions and helping others!
        </small>
      </div>
    </div>
  </div>
</div>
</div>
<script src="/socket.io/socket.io.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="js/chat.js"></script>
</body></html>

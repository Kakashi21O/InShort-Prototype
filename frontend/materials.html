<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>InShort - Materials</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/admin-lte@3.2/dist/css/adminlte.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="css/custom.css">
</head>
<body class="hold-transition sidebar-mini">
<div class="wrapper">
<nav class="main-header navbar navbar-expand navbar-white navbar-light">
  <ul class="navbar-nav ml-auto">
    <li class="nav-item"><a class="nav-link" href="chat.html"><i class="fas fa-comments"></i> Chat</a></li>
    <li class="nav-item"><a class="nav-link" id="logoutLink" href="#"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
  </ul>
</nav>
<aside class="main-sidebar sidebar-dark-primary elevation-4" id="mainSidebar">
  <button class="sidebar-toggle" id="sidebarToggle">
    <i class="fas fa-bars"></i>
  </button>
  <a href="#" class="brand-link"><span class="brand-text font-weight-light">InShort</span></a>
  <div class="sidebar">
    <nav class="mt-2"><ul class="nav nav-pills nav-sidebar flex-column">
      <li class="nav-item"><a href="dashboard.html" class="nav-link"><i class="nav-icon fas fa-tachometer-alt"></i><p>Dashboard</p></a></li>
      <li class="nav-item"><a href="chat.html" class="nav-link"><i class="nav-icon fas fa-comments"></i><p>Chats</p></a></li>
      <li class="nav-item"><a href="ai-chat.html" class="nav-link"><i class="nav-icon fas fa-robot"></i><p>Doubt Chat</p></a></li>
      <li class="nav-item"><a href="#" class="nav-link active"><i class="nav-icon fas fa-folder-open"></i><p>Materials</p></a></li>
      <li class="nav-item"><a href="qa.html" class="nav-link"><i class="nav-icon fas fa-question-circle"></i><p>Q&A</p></a></li>
      <li class="nav-item"><a href="syllabus.html" class="nav-link"><i class="nav-icon fas fa-graduation-cap"></i><p>Syllabus</p></a></li>
      <li class="nav-item"><a href="settings.html" class="nav-link"><i class="nav-icon fas fa-cog"></i><p>Settings</p></a></li>
    </ul></nav>
  </div>
  <!-- User info at bottom like ChatGPT -->
  <div class="sidebar-user-info" id="sidebarUserInfo">
    <img src="" alt="Profile" class="profile-photo" id="sidebarProfilePhoto">
    <div class="user-details">
      <p class="user-name" id="sidebarUserName">User</p>
      <p class="user-role" id="sidebarUserRole">Student</p>
    </div>
  </div>
</aside>

<div class="content-wrapper p-3">
  <div class="container-fluid">
    <div class="row">
      <div class="col-12">
        <div class="card">
          <div class="card-header">
            <h3 class="card-title"><i class="fas fa-folder-open"></i> Study Materials</h3>
          </div>
          <div class="card-body">
            <!-- Upload Section -->
            <div class="upload-section mb-4">
              <h5><i class="fas fa-upload"></i> Upload New Material</h5>
              <div class="upload-area border border-dashed p-4 text-center" id="uploadArea">
                <i class="fas fa-cloud-upload-alt fa-3x text-muted mb-3"></i>
                <p class="text-muted">Drag and drop files here or click to browse</p>
                <input type="file" id="fileInput" multiple accept=".pdf,.doc,.docx,.txt,.jpg,.jpeg,.png,.mp4,.mp3" style="display: none;">
                <button class="btn btn-primary" onclick="document.getElementById('fileInput').click()">
                  <i class="fas fa-plus"></i> Choose Files
                </button>
              </div>
              <div id="uploadProgress" class="mt-3" style="display: none;">
                <div class="progress">
                  <div class="progress-bar" role="progressbar" style="width: 0%"></div>
                </div>
                <small class="text-muted">Uploading...</small>
              </div>
            </div>

            <!-- Materials Grid -->
            <div class="materials-grid">
              <h5><i class="fas fa-list"></i> Your Materials</h5>
              <div class="row" id="materialsList">
                <!-- Materials will be loaded here -->
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="js/api.js"></script>
<script src="js/materials.js"></script>
</body>
</html>
